<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2</title>

    <style>
      /* another example */
      table {
        border: 10px inset;
      }
    </style>
  </head>
  <body>
    <!-- border="10"-->
    <table>
      <caption>
        練習的表格
      </caption>

      <thead>
        <tr>
          <th colspan="4">練習的表格</th>
        </tr>
        <tr>
          <th colspan="2">標題1</th>
          <th>標題2</th>
          <th rowspan="2">標題3</th>
        </tr>
        <tr>
          <th>標題4</th>
          <th>標題5</th>
          <th>標題6</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="2" rowspan="2">內容</td>
          <td rowspan="3">內容</td>
          <td>內容</td>
        </tr>
        <tr>
          <td>內容</td>
        </tr>
        <tr>
          <td rowspan="2">內容</td>
          <td>內容</td>
          <td>內容</td>
        </tr>
        <tr>
          <td colspan="3">內容</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">
            <a href="mailto:chuanshenglin@nkust.edu.tw"
              >chuanshenglin@nkust.edu.tw</a
            >
            <br />
            <a href="tel:+88673814526">07-3814526</a>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
