<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While way</title>

    <script>
        let total = 0;
        let i = 0;

        while (i <= 100) {
            [total, i] = [total+i, i+1];
        }

        document.write(total);
    </script>
</head>
<body>

</body>
</html>
